<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="André Figueirôa">
    <meta name="description" content="Lixeiras interativas que estimulam o correto descarte de lixo através de mini jogos digitais.">
    <link rel="shortcut icon" href="images/LogoR4Green.png">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <title>R4 Trash Can</title>
</head>
<body>
    <header>
        <nav id="main-navbar">
            <div id="main-navbar-content">
                <ul id="main-navbar-unordered-list">
                    <li class="main-navbar-list-item"><a class="main-navbar-item-link" href="#container-home">Inicio</a></li>
                    <li class="main-navbar-list-item"><a class="main-navbar-item-link" href="#container-about-us">Sobre nós</a></li>
                    <li class="main-navbar-list-item"><a class="main-navbar-item-link" href="#container-product">Nossos planos</a></li>
                    <li class="main-navbar-list-item"><a class="main-navbar-item-link" href="#contact-us">Contatos</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section id='container-home'>
            <div id="home-trash-can">
                <img id="home-r4-trash-can" src="/images/R4Arcade.png" alt="Lixeira R4 com um visual semelhante ao de uma máquina arcade. Possui um buraco para colocar o lixo, controles para interagir com o jogo e uma tela que mostra uma propaganda de uma das empresas parceiras.">
            </div>
            <div id="home-redeem-coupon">
                <div id="home-title-container">
                    <h2>Seu Lixo<br/>Gera Diversão</h2>
                    <form id="redeem-coupon" action="">
                        <label for="redeem-coupon-input">Tem um código? Insira para ter acesso ao seu prêmio.</label>
                        <input id="redeem-coupon-input" name="coupon" type="text" placeholder="Digite seu código aqui">
                        <br>
                        <button id="submit" type="submit" name="submit">Aplicar</button>
                        
                    </form>
                </div>
                <img id="home-r4-logo" src="/images/LogoR4Green.png" alt="Logotipo do projeto R4. 'R4' verde, decorado com folhas. Um joystick, também verde, presente ao lado da sigla.">
            </div>
        </section>
        <section id='container-about-us'>
            <h2>A Diversão Com Seu Lixo</h2>
        </section>
        <section id='container-product'>
            <h2>Nossos Serviços</h2>
        </section>
    </main>
    <footer id='contact-us'>
    </footer> 
</body>
</html>
